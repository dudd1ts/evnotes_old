{{ partial "header.html" . }}

<div class="container">
    {{ if .Site.Params.intro }}
        <header class="post-header">
            <h1 class="post-title" itemprop="name">{{ .Site.Params.headline }}</h1>
            <p>{{ .Site.Params.description }}</p>
        </header>
    {{ end }}
    <p class="error">Опс! Такой страницы не существует. Вы можете вернуться на <a href="{{ .Site.BaseURL }}">главную</a>.</p>
</div>

{{ partial "footer.html" . }}
